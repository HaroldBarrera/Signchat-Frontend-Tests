<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
</head>
<body>
    <h1>Inicio de Sesión</h1>
    <form>
        <label for="nombre_usuario">Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" >
        <br><br>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" >
        <br><br>

        <!-- Checkbox para recordar usuario -->
        <label for="discapacidad">Discapacidad </label>
        <input type="checkbox" id="discapacidad" name="discapacidad">
        <br><br>
        
        
        <!-- Botón de inicio de sesión que ejecuta JavaScript -->
        <input type="button" value="Iniciar Sesión" onclick="Login()">
        <input type="button" onclick="location.href='CrearUsua_JS.html';" value="Crear Usuario" />


        
    </form>

    <script>
        // Función JavaScript para manejar el inicio de sesión
        function Login() {
            var nombreUsuario = document.getElementById("nombre_usuario").value;
            var contrasena = document.getElementById("contrasena").value;
            var discapacidad = document.getElementById("discapacidad").checked;

            // Aquí puedes realizar las acciones necesarias, como validar la autenticación
            // Por ahora, solo mostraremos una alerta con los datos ingresados.
            alert("Nombre de usuario: " + nombreUsuario + "\nContraseña: " + contrasena+"\nEsSordo:: "+discapacidad);
        }

    

    </script>
</body>
</html>
