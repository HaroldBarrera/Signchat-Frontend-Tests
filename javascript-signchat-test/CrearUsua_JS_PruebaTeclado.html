<!DOCTYPE html>

<head>

                    <style>

                            display: none;

<body >
    <h1>Creacion de usuario</h1>
    <form>
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" onClick="cargarContenido(this)">
        <br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" onClick="cargarContenido(this)">
        <br><br>

        <!-- Checkbox para recordar usuario -->
        <label for="discapacidad">Discapacidad visual</label>
        <input type="checkbox" id="discapacidad" name="discapacidad" onchange="cargarContenido()" >
        

        <div class="input-field" id="keyboard-container" ><!-- Contenedor para el teclado--></div>
        
        <br><br>
        


        
        <!-- Botón de inicio de sesión que ejecuta JavaScript -->
        <input type="button" value="CrearUsuario" onclick="Crear()">
    </form>

    <script>
        // Función JavaScript para manejar el inicio de sesión
        function Crear() {
            var nombreUsuario = document.getElementById("nombre_usuario").value;
            var contrasena = document.getElementById("contrasena").value;
            var discapacidad = document.getElementById("discapacidad").checked;

            // Aquí puedes realizar las acciones necesarias, como validar la autenticación
            // Por ahora, solo mostraremos una alerta con los datos ingresados.
            alert("Nombre de usuario: " + nombreUsuario + "\nContraseña: " + contrasena + "\nEsSordo:: " + discapacidad);
            }
        function CreateUser(){        }
        var stompClient = null;
        function connect() {
            console.log(typeof SockJS);
            var socket = new SockJS('http://localhost:8080/ws-chat'); // Conecta al endpoint WebSocket
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Conectado: ' + frame);
            });

            // Suscribirse al canal después de la conexión exitosa
            stompClient.subscribe('/topic/message', function (response) {
                var message = JSON.parse(response.body);
                // Manejar el mensaje recibido y mostrarlo en el chat-container
                var chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML += '<p>' + message.message + '</p>';
            });
            }















            var inputIDs = []; // Array para almacenar las ID de los inputs

        function cargarContenido(inputElement) {
            // Obtén el valor del id del input
            var idInput = inputElement.id;
            inputIDs.splice(0, inputIDs.length);

            var keyboardContainer = document.getElementById('keyboard-container');
            var discapacidadCheckbox = document.getElementById("discapacidad");

            // Verifica si el input no está vacío
            if (idInput !== '' && discapacidadCheckbox.checked) {
                // Almacena la ID del input en el array
                inputIDs.push(idInput);
                alert("Valor del input: " + inputIDs);

                // Realizar una solicitud HTTP GET a la URL deseada
                fetch('http://localhost:8080/keyboard')
                    .then(response => response.text())
                    .then(data => {
                        keyboardContainer.innerHTML = data;
                        connect();
                    })
                    .catch(error => console.error('Error:', error));
                
                // Mostrar el div al cargar contenido
                keyboardContainer.classList.add('visible');
            } else {
                // Ocultar el div si el input está vacío
            }
        }







        function LscKeyPressed(button) {
            var dataKey = button.getAttribute('data-key');
            var messageInput;
        
            // Obtener el input activo en función del elemento seleccionado
            // var nombreUsuarioInput = document.getElementById('inputIDs');
            var nombreUsuarioInput = inputIDs;

            var contrasenaInput = document.getElementById('contrasena');
        
            if (nombreUsuarioInput === document.activeElement) {
                messageInput = nombreUsuarioInput;
            } else if (contrasenaInput === document.activeElement) {
                messageInput = contrasenaInput;
            } else {
                // Si no se encuentra un input activo, se puede manejar el caso por defecto aquí
                // messageInput = document.getElementById('nombre_usuario'); // Cambia esto según tus necesidades
            }
        
            // Verificar si dataKey es "del" y eliminar el último carácter
            if (dataKey === "del") {
                var inputValue = messageInput.value;
                if (inputValue.length > 0) {
                    // Eliminar el último carácter
                    messageInput.value = inputValue.slice(0, -1);
                }
            } else {
                // Agregar el valor de dataKey al input-field
                messageInput.value += dataKey;
            }
        }
        

    </script>
