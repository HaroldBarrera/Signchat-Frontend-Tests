<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat JS</title>
    <style>
        /* Estilos CSS para el chat */
        /* Estilo básico del contenedor del chat */
        .Div-Chat {
            width: 300px;
            margin: 0 auto;
            height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll; /* Agregamos una barra de desplazamiento vertical */
            max-height: 400px; /* Altura máxima del contenedor del chat */
        }
        /* Estilo del campo de entrada */
        .input-field {
            visibility: hidden;

            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-top: none; /* Quitamos el borde superior para que se integre con el contenedor de chat */
            border-radius: 0 0 5px 5px; /* Estilo de borde en la parte inferior */
        }
        .contenedor {
            display: flex;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body onload="cargarContenido()">

    <div class="contenedor">
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre" placeholder="Escribe tu mensaje aquí" onclick="SelecionInput(this)">
    </div>
        <label for="contrasena">Contraseña:</label>
        <input type="text"  id="contrase" placeholder="contraseña"   onclick="SelecionInput(this)">
<br>
        <label for="discapacidad">Discapacidad visual</label>
        <input type="checkbox" id="discapacidad" name="discapacidad" onchange="SelecionInput(this)" >


    <br>
        <input type="button" value="CrearUsuario" onclick="Crear()">
    <br>
    <div class="input-field" id="keyboard-container"></div>


    <script>
        var stompClient = null;

        function connect() {
                console.log(typeof SockJS);
                var socket = new SockJS('http://localhost:8081/ws-chat'); // Conecta al endpoint WebSocket
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    console.log('Conectado: ' + frame);
                });

                // Suscribirse al canal después de la conexión exitosa
                stompClient.subscribe('/topic/message', function (response) {
                    var message = JSON.parse(response.body);
                    // Manejar el mensaje recibido y mostrarlo en el chat-container
                    var chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML += '<p>' + message.message + '</p>';
                });
            }
        
            function Crear() {
                var nombreUsuario = document.getElementById("nombre").value;
                var contrasena = document.getElementById("contrase").value;
                var discapacidad = document.getElementById("discapacidad").checked;
    
                // Aquí puedes realizar las acciones necesarias, como validar la autenticación
                // Por ahora, solo mostraremos una alerta con los datos ingresados.
                alert("Nombre de usuario: " + nombreUsuario + "\nContraseña: " + contrasena + "\nEsSordo:: " + discapacidad);
                }




        function cargarContenido() {
            // Realizar una solicitud HTTP GET a la URL deseada
            fetch('http://localhost:8081/keyboard')
            .then(response => response.text())
            .then(data => {
                document.getElementById('keyboard-container').innerHTML = data;
                connect();
            })
            .catch(error => console.error('Error:', error));
            }






            var inputIDs = []; // Array para almacenar las ID de los inputs
            function SelecionInput(inputElement){
                // Obtén el valor del id del input
                var idInput = inputElement.id;
                inputIDs.splice(0, inputIDs.length);
                inputIDs.push(idInput);
                console.log("input:: "+ inputIDs);

        // Obtén el estado del checkbox
        var checkbox = document.getElementById("discapacidad"); // Reemplaza "tuCheckboxID" con el ID real de tu checkbox
                var divKeyB = document.getElementById("keyboard-container");
        if (checkbox.checked) {
            // Si el checkbox está seleccionado, muestra el div
            console.log('check');
            divKeyB.style.visibility ="visible";
        } else {
            // Si el checkbox no está seleccionado, oculta el div
            console.log('not check');
            divKeyB.style.visibility ="hidden";


        }

            }


        function LscKeyPressed(button) {
            var dataKey = button.getAttribute('data-key');
            var messageInput = document.getElementById(inputIDs);
            console.log("input:: "+ inputIDs);

            // Verificar si dataKey es "del" y eliminar el último carácter
            if (dataKey === "del") {
                var inputValue = messageInput.value;
                if (inputValue.length > 0) {
                    // Eliminar el último carácter
                    messageInput.value = inputValue.slice(0, -1);
                }
            } else {
                // Agregar el valor de dataKey al input-field
                messageInput.value += dataKey;
            }
            } 

        stompClient.subscribe('/topic/public', function (response) {
            var message = JSON.parse(response.body);
            // Manejar el mensaje recibido y mostrarlo en el chat-container
            var chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML += '<p>' + message.message + '</p>';
        });


    </script>

</body>
</html>
